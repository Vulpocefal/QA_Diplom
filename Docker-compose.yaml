version: '3.8'

services:
  postgresql:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aqa_user
      POSTGRES_PASSWORD: aqa_password
      POSTGRES_DB: aqa_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqa_user -d aqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  gate-simulator:
    build:
      context: .
      dockerfile: Dockerfile.gate-simulator
    ports:
      - "9999:9999"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: always

  aqa-shop:
    build:
      context: .
      dockerfile: Dockerfile.aqa-shop
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
      gate-simulator:
        condition: service_started
    environment:
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_NAME: aqa_database
      DB_USER: aqa_user
      DB_PASSWORD: aqa_password
    restart: always

volumes:
  pg_data: